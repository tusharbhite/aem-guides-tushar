
  <sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html" 
    data-sly-call="${clientlib.all @ categories='tushar-movie-plot'}"/>



<div class="container-fluid mt-3 mb-3 card" id="movie-plot-id">
  <div class="">
    <div class="card-body makeSmaller" id="plot-body">
      <h2 data-sly-test="${!currentPage.parent.properties.isSongsParentPage}" class="card-title">Plot</h2>

      <h2 data-sly-test="${currentPage.parent.properties.isSongsParentPage}" class="card-title">Song Lyrics</h2>

        <div class="container mb-3" data-sly-list.keyword="${pageProperties.storyLineKeywords}">
          <span class="badge bg-secondary">#${keyword}</span>
        </div>
	  <p class="card-text" data-sly-test="${properties.plotpretty}">${properties.plotpretty @ context='html'}</p>

	  <p class="card-text" data-sly-test="${!properties.plotpretty}">${properties.plot @ context='html'}</p>

    </div>
  </div>
	<div class="container"><a><button id="readMore">Read More</button></a> <a><button id="readLess" class="hideElement">Read Less</button></a></div>

</div>
