<div class="cmp-helloworld" data-cmp-is="helloworld" style="display: none;">
    <h2 class="cmp-helloworld__title">Hello World Component</h2>
    <div class="cmp-helloworld__item" data-sly-test="${properties.text}">
        <p class="cmp-helloworld__item-label">Text property:</p>
        <pre class="cmp-helloworld__item-output" data-cmp-hook-helloworld="property">${properties.text}</pre>
    </div>
    <div class="cmp-helloworld__item" data-sly-use.model="com.tushar.aem.guides.core.models.WordScrambleGame" data-sly-test="${model.message}">
        <p class="cmp-helloworld__item-label">Model message:
            <h1>${model.message} ${model.anagramData.toString}</h1>
            <sly data-sly-list.item=${model.anagramData}>
                <h1>${item.mainWord}</h1> 
            </sly> 
            <div class="anagramMapDiv" data-sly-list.map="${model.anagramMap.entrySet}">
                <div class="anagramMapElement">
                    <key>${map.key}</key>
                    <value>${map.value}</value>
                </div>    
            </div>   
        </p>
        <pre class="cmp-helloworld__item-output"data-cmp-hook-helloworld="model">${model.message}</pre>
    </div>
</div>


<style>
    body {
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
margin: 0;
background-color: #f0f0f0;
}

.circle {
position: relative;
width: 300px;
height: 300px;
border-radius: 50%;
display: flex;
justify-content: center;
align-items: center;
}

.letter {
position: absolute;
width: 50px;
height: 50px;
display: flex;
justify-content: center;
align-items: center;
background-color: white;
border: 2px solid black;
cursor: pointer;
}

.letter:nth-child(1) { top: 0; left: 50%; transform: translateX(-50%); }
.letter:nth-child(2) { top: 25%; left: 85%; transform: translate(-50%, -50%); }
.letter:nth-child(3) { top: 75%; left: 85%; transform: translate(-50%, -50%); }
.letter:nth-child(4) { top: 100%; left: 50%; transform: translate(-50%, -100%); }
.letter:nth-child(5) { top: 75%; left: 15%; transform: translate(-50%, -50%); }
.letter:nth-child(6) { top: 25%; left: 15%; transform: translate(-50%, -50%); }

canvas {
position: absolute;
top: 0;
left: 0;
pointer-events: none;
}

#word {
margin-top: 20px;
font-size: 24px;
font-weight: bold;
}


    #level {
        font-size: 24px;
        margin-bottom: 20px;
    }
</style>
</head>
<body>
<div id="level">Level: 1</div>
<div class="circle">
    <div class="letter" data-letter="A">A</div>
    <div class="letter" data-letter="B">B</div>
    <div class="letter" data-letter="C">C</div>
    <div class="letter" data-letter="D">D</div>
    <div class="letter" data-letter="E">E</div>
    <div class="letter" data-letter="F">F</div>
</div>
<canvas id="canvas"></canvas>
<div id="word"></div>
<script>
var anagramMapDiv = document.querySelector('.anagramMapDiv');
var anagramMapElements = anagramMapDiv.querySelectorAll('.anagramMapElement');

var jsondata = Array.from(anagramMapElements).map(element => {
    var key = element.querySelector('key').textContent;
    var value = element.querySelector('value').textContent.split(',');

    var [level, main_word] = key.split('_');
    return {
        level: parseInt(level),
        main_word: main_word,
        meaningful_anagrams: value
    };
});


jsondata.sort((a, b) => a.level - b.level);

const data=jsondata;
console.log(data);
    /*const data = [
        {
            "level": 1,
            "main_word": "listen",
            "meaningful_anagrams": ["silent", "tinsel", "inlets", "enlist"]
        },
        {
            "level": 2,
            "main_word": "rescue",
            "meaningful_anagrams": ["secure", "recuse", "curees", "ceruse"]
        }
    ];
*/
    let currentLevel = 0;
    let selectedLetters = [];
    let word = '';
    const letters = document.querySelectorAll('.letter');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const wordDisplay = document.getElementById('word');
    const levelDisplay = document.getElementById('level');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function scrambleWord(word) {
        return word.split('').sort(() => Math.random() - 0.5).join('');
    }

    function displayLetters(word) {
        const scrambled = scrambleWord(word);
        letters.forEach((letter, index) => {
            letter.textContent = scrambled[index];
            letter.dataset.letter = scrambled[index];
        });
    }

    function startConnecting(event) {
        selectedLetters = [event.target];
        word = event.target.dataset.letter;
        drawLine(event.target);
    }

    function connectLetter(event) {
        if (selectedLetters.length && !selectedLetters.includes(event.target)) {
            selectedLetters.push(event.target);
            word += event.target.dataset.letter;
            drawLine(event.target);
        }
    }

    function endConnecting() {

        if (selectedLetters.length) {

            if (data[currentLevel].meaningful_anagrams.includes(word)) {
                                                console.log(word);

                wordDisplay.textContent = word;
                data[currentLevel].meaningful_anagrams = data[currentLevel].meaningful_anagrams.filter(anagram => anagram !== word);
                if (data[currentLevel].meaningful_anagrams.length === 0) {
                    currentLevel++;
                    if (currentLevel < data.length) {
                        levelDisplay.textContent = `Level: ${data[currentLevel].level}`;
                        displayLetters(data[currentLevel].main_word);
                    } else {
                        levelDisplay.textContent = 'Congratulations! You completed all levels!';
                    }
                }
            }
            selectedLetters = [];
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
    }

    function drawLine(target) {
        const rect = target.getBoundingClientRect();
        const x = rect.left + rect.width / 2;
        const y = rect.top + rect.height / 2;

        if (selectedLetters.length === 1) {
            ctx.beginPath();
            ctx.moveTo(x, y);
        } else {
            ctx.lineTo(x, y);
            ctx.stroke();
        }
    }

    letters.forEach(letter => {
        letter.addEventListener('mousedown', startConnecting);
        letter.addEventListener('mouseenter', connectLetter);
    });

    document.addEventListener('mouseup', endConnecting);

    displayLetters(data[currentLevel].main_word);
</script>
