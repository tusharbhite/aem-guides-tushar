<div class="card mb-8" id="movie-hero-id">
  <div class="row g-0">
    <div class="col-md-7" style="height: 450px;overflow: hidden;">
      <img src="${properties.image}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-5" id="movieJsonDiv" movieJson="${pageProperties.jsonString}">
      <div class="card-body">
        <h1 class="card-title">${properties.movietitle}</h1>
			<sly data-sly-test="${pageProperties.tagLine != 'NA'}">
            <h5 class="text-primary">" ${pageProperties.tagLine} "</h5>
            </sly>
        <p class="card-text">${properties.description @ context='html'}</p>

		<div class="ratings">
		<h5>Ratings: ${properties.rating} / 5<h5>
        <p class="card-text" rating="${properties.rating}"></p>
			<span class="fa fa-star checked-star"></span>
            <span class="fa fa-star checked-star"></span>
            <span class="fa fa-star checked-star"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
		</div>


		<div><div class="mt-3 h5">Keywords : </div></div>

<div class="container" data-sly-list.keyword="${pageProperties.storyLineKeywords}">

  <span class="badge rounded-pill bg-info text-capitalize">${keyword}</span>
</div>

		<br/>
		<div><div class="h5">Language : </div> <span> ${properties.language}</span></div>
<br/>
		<div class="d-grid col-12">
          <button class="btn btn-primary" type="button">Watch Now</button>
        </div>

      </div>
    </div>
  </div>
</div>







<br/>
