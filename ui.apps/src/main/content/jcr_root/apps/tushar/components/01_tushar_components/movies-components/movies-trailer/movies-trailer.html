<h5 id="movie-trailer-id">&nbsp Official Trailer</h5>
<div class="container movie-trailer-div" >
  <div class="row align-items-center">

<sly data-sly-test.isTrailerUrl="${!properties.youtubeTrailerUrl}">
    <div class="col-12">
      <div class="card" style="max-width: 25rem;">
        <video src="${properties.trailerUrl}" class="card-img-top" controls></video>
      </div>
    </div>
</sly>


<sly data-sly-test.isTrailerUrl="${properties.youtubeTrailerUrl}">
    <div class="col-12">
      <div class="card" style="max-width: 35rem;">
        <div class="ratio ratio-16x9">
          <iframe width="1424" height="652" src="${properties.youtubeTrailerUrl}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
      </div>
    </div>
</sly>


  </div>
</div>
