<div class="row row-cols-2 row-cols-md-6 row-cols-sm-2 g-4">
<sly data-sly-list.item="${properties.name}">   
  <div class="col mr-2 ml-2" data-sly-test="${itemList.index < 6}">
    <div class="card">

		<div style="height: 200px;
    overflow: hidden;">
      <img class="img-fluid" src="${properties.photo[itemList.index]}" alt="...">

		</div>
      <div class="card-body" style="height: 80px;
    overflow: hidden;">
        <h6 class="card-title">${item}</h6>
      </div>
    </div>
  </div>

	<div class="col mr-2 ml-2 secondarycast hideElement" id="moreCast" data-sly-test="${itemList.index > 6}">
    <div class="card">

		<div style="height: 200px;
    overflow: hidden;">
      <img class="img-fluid" src="${properties.photo[itemList.index]}" alt="...">

		</div>
      <div class="card-body" style="height: 80px;
    overflow: hidden;">
        <h6 class="card-title">${item}</h6>
      </div>
    </div>
  </div>




</sly>
