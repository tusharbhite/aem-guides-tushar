<template data-sly-template.peopleprofileherotemplate="${@ model}">
<h6>In peopleprofilehero template</h6>

                <div class="col-xs-12 col-md-12 default-style">

<div class="heroBannerPeopleProfile component section default-style hero-banner fixed-component">
                    <div class="hero-banner component">
                      <section>
                        <div class="hero-banner quote-image">
                          <picture>
                     		<img src="${model.peopleProfileCFPropertiesMap.profilePicture}">

                          </picture>
                          <div class="hero-banner image-text-container">
                            <div class="hero-banner image-text">
                              <div class="hero-banner quote-content">
                                <span>${model.peopleProfileCFPropertiesMap.best_dialog}</span>
                              </div>
                            </div>
                          </div>
                        </div>


                      </section>
                      <div class="hero-banner richText-content">
                        <div class="hero-banner component-content initialized">
                          <div class="hero-banner name">
                            <h1>${model.peopleProfileCFPropertiesMap.first_name} ${model.peopleProfileCFPropertiesMap.lastName}</h1>
                          </div>
                          <div class="hero-banner job-title">
                            <span>EY India People Advisory Services Partner and Private Client Services Co-Leader</span>
                          </div>
                          <div class="hero-banner introductory-text">
                            <p>Partner, People Advisory Services and Co- Leader, Private Client Services. Bibliophile and an avid traveler. </p>
                          </div>
                          <div class="hero-banner contact-links">
                            <div class="contact-links component js-labels initialized" data-label-direct=Direct data-label-fax=Fax data-label-landline=Landline data-label-mobile=Mobile data-label-work=Work>
                              <div class="contact-links-container parent-of-hyperlink-dark-icon-email parent-of-lightbox">
                                <button data-href="/en_in/snippet/contact-form?recipient=Surabhi+Marwah&amp;id=VePnJnebVRoPsBadJ4%2B%2BR5XWiw3RJLhF5xtljHeRhcU%3D" type=button class="hyperlink-dark-icon-email lightbox initialized">email</button>
                                <a class="contact-links-item initialized" href="https://www.linkedin.com/in/surabhi-marwah-62965734/?originalSubdomain=in" aria-label=LinkedIn>
                                  <span class=contact-links-initial style=background-image:var(--sf-img-45)></span>
                                  <span class=contact-links-hover style=background-image:var(--sf-img-46)></span> LinkedIn </a>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                </div>

<h6>In peopleprofilehero template-end</h6>

</template>
